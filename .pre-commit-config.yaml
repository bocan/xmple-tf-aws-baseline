  rev: v8.28.0
  hooks:
    - id: gitleaks
      name: "ðŸ”’ security Â· Detect hardcoded secrets"
      args: ['--verbose']
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-merge-conflict
      name: "ðŸŒ³ git Â· Detect conflict markers"
    - id: check-yaml
      name: "ðŸŒ³ git Â· Check YAML Files"
      args:
        - --multi
    - id: check-added-large-files
      name: "ðŸŒ³ git Â· Block large file commits"
      args: ['--maxkb=5000']
    - id: trailing-whitespace
      name: "ðŸŒ³ git Â· Check For Trailing Whitespace"
      args: [ --markdown-linebreak-ext=md ]
    - id: end-of-file-fixer
      name: "ðŸŒ³ git Â· Check End-Of-Files"
    - id: mixed-line-ending
      name: "ðŸŒ³ git Â· Check For Mixed Line Ending"
      args: ['--fix=lf']
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.100.0
  hooks:
    - id: terraform_providers_lock
      name: "â“‰  terraform Â· Check Terraform Providers Lock File"
      args:
        - --hook-config=--tf-path=terraform
        - --hook-config=--mode=only-check-is-current-lockfile-cross-platform
        - --args=-platform=linux_amd64
        - --args=-platform=darwin_arm64
    - id: terraform_docs
      name: "â“‰  terraform Â· Generate documentation"
      args:
        - --args=--lockfile=false
    - id: terraform_fmt
      name: "â“‰  terraform Â· Format Terraform Files"
      args:
        - --hook-config=--tf-path=terraform
    - id: terraform_validate
      name: "â“‰  terraform Â· Validate Terraform Files"
      args:
        - --hook-config=--tf-path=terraform
    - id: terraform_tflint
      name: "â“‰  terraform Â· Lint Terraform Files"
      args:
        - --args=--recursive
    - id: terraform_checkov
      name: "â“‰  terraform Â· Checkov scan for Terraform Files"
      args:
        - --args=--var-file terraform.tfvars.example
        - --args=--skip-path tests
        - --args=--soft-fail-on MEDIUM
        - --args=--skip-check CKV_TF_1
